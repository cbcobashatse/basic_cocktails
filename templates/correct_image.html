{% extends "layout.html" %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename = 'correct_image.js') }}"></script>

<script>
    let question = {{question|tojson}} 
    let user_answers = {{user_answers|tojson}}
</script>

    <div class="row bold serif">
        <div class="col-md-4"></div>
        <div class="col-md-4 quiz_name text-center">
            <p>{{question.title}}</p>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 task">
            CLICK ON THE CORRECT COCKTAIL IMAGE BELOW
        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="row">
        <div id="images_div" class="quiz_images"></div>
    </div>
    <div class="row dd_check">
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <button class = "check_button"> Check </button>
            <div id="results"></div>
            <div class = "score"></div>
        </div>
        <div class="col-md-5">
            
        </div>
        <div class="col-md-3">
            <button class = "next_button"> Next </button>
            <div class = "next_feedback"></div>
        </div>
    </div>
    <br>
     

{% endblock %}
